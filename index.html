<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando minha página em 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="img/logoAluraStart.svg" alt="Logo da Alura Start" >
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul >
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">A Escola Estadual Santo Antonio já tem mais de um século de existência! </p>
            <p class="escola-texto-dois">No ano de 2024 conta com 20 salas de aula entre Ensino Fundamental 2 (6º ao 9º ano) e Ensino Médio (1º e 2º ano)</p>
        </div>
    </section>
    
</body>
</html>
